name: "Get Python Versions"
description: "Reads Python versions from .python-versions file and outputs them as a JSON array"

inputs:
  all:
    description: "Whether to return all Python versions (true) or just lowest and highest (false)"
    required: false
    default: "false"

outputs:
  python-versions:
    description: "JSON array of Python versions"
    value: ${{ steps.set-versions.outputs.python-versions }}

runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v4
    - id: set-versions
      shell: bash
      run: |
        ALL_VERSIONS=$(cat .python-versions | jq -R -s -c 'split("\n") | map(select(length > 0))')

        if [[ "${{ inputs.all }}" == "true" ]]; then
          PYTHON_VERSIONS="${ALL_VERSIONS}"
        else
          # Get lowest and highest versions only
          PYTHON_VERSIONS=$(echo "${ALL_VERSIONS}" | jq -c '[.[0], .[-1]] | unique')
        fi

        echo "python-versions=${PYTHON_VERSIONS}" >> $GITHUB_OUTPUT
