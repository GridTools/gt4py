name: "Test Next (CPU)"

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main
    paths-ignore:  # Skip if only gt4py.cartesian and irrelevant doc files have been updated
    - "src/gt4py/cartesian/**"
    - "tests/cartesian_tests/**"
    - "examples/**"
    - "*.md"
    - "*.rst"

jobs:
  test-next:
    strategy:
      matrix:
        codegen-factor: [internal, dace]
        mesh-factor: [nomesh, atlas]
        os: ["ubuntu-latest"]
        python-version: ["3.10", "3.11"]
      fail-fast: false

    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4

    - name: Install C++ libraries
      if: ${{ matrix.os == 'macos-latest' }}
      shell: bash
      run: brew install boost

    - name: Install C++ libraries
      if: ${{ matrix.os == 'ubuntu-latest' }}
      shell: bash
      run: sudo apt install libboost-dev

    - name: Install uv and set the python version
      uses: astral-sh/setup-uv@v5
      with:
        enable-cache: true
        cache-dependency-glob: "uv.lock"
        python-version: ${{ matrix.python-version }}

    - name: Run CPU 'next' tests with nox
      env:
        NUM_PROCESSES: auto
      shell: bash
      run: uv run nox -s 'next_tests-${{ matrix.python-version }}(${{ matrix.codegen-factor }}, cpu, ${{ matrix.mesh-factor }})'
