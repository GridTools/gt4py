name: "Test / Next (CPU)"

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main
    paths-ignore: # Skip if only gt4py.cartesian has been updated
    - "src/gt4py/cartesian/**"
    - "tests/cartesian_tests/**"

jobs:
  tox:
    strategy:
      matrix:
        python-version: ["3.10"]
        tox-env-factor: ["nomesh", "atlas"]
        os: ["ubuntu-latest"]
      fail-fast: false

    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3
    - name: Install C++ libraries
      if: ${{ matrix.os == 'macos-latest' }}
      shell: bash
      run: |
        brew install boost
    - name: Install C++ libraries
      if: ${{ matrix.os == 'ubuntu-latest' }}
      shell: bash
      run: |
        sudo apt install libboost-dev
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install python dependencies
      shell: bash
      run: |
        python -m pip install --upgrade pip setuptools wheel tox
    - name: Run tox tests
      env:
        NUM_PROCESSES: auto
      shell: bash
      run: |
        pyversion_no_dot="${{ matrix.python-version }}"
        pyversion_no_dot="${pyversion_no_dot/./}"
        tox run -e next-py${pyversion_no_dot}-${{ matrix.tox-env-factor }}
