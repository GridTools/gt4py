name: Code Quality

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:
  code-quality:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version-file: ".default-python-version"

    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        enable-cache: true
        cache-dependency-glob: "uv.lock"

    - name: "Run pre-commit"
      uses: pre-commit/action@v3.0.1
