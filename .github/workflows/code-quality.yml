name: Code Quality

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:
  code-quality:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install .[testing] -r ./requirements-dev.txt
        pre-commit install-hooks
    - name: Run checks
      run: |
        python -m pip list
        pre-commit run --all-files
