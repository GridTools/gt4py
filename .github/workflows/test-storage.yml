name: "Test Storage (CPU)"

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main
    paths:  # Run when gt4py.storage files (or package settings) are changed
    - "src/gt4py/storage/**"
    - "src/gt4py/cartesian/backend/**"   # For DaCe storages
    - "tests/storage_tests/**"
    - ".github/workflows/**"
    - "*.lock"
    - "*.toml"
    - "*.yml"

jobs:
  test-storage:
    strategy:
      matrix:
        os: ["ubuntu-latest"]
        python-version: ["3.10", "3.11"]
      fail-fast: false

    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4

    - name: Install uv and set the python version
      uses: astral-sh/setup-uv@v5
      with:
        enable-cache: true
        cache-dependency-glob: "uv.lock"
        python-version: ${{ matrix.python-version }}

    - name: Run CPU 'storage' tests with nox
      env:
        NUM_PROCESSES: auto
      shell: bash
      run: uv run nox -s 'storage_tests-${{ matrix.python-version }}(cpu)'
