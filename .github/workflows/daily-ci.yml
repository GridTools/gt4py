name: Daily CI

on:
  schedule:
  - cron: '0 4 * * *'

  pull_request:
    branches:
    - main

jobs:
  daily-ci:
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10"]
        tox-module-factor: ["cartesian", "eve", "next", "storage"]
        os: ["ubuntu-latest"]
      fail-fast: false

    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3
    - name: Install C++ libraries
      if: ${{ matrix.os == 'macos-latest' }}
      shell: bash
      run: |
        brew install boost
    - name: Install C++ libraries
      if: ${{ matrix.os == 'ubuntu-latest' }}
      shell: bash
      run: |
        sudo apt install libboost-dev
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        cache-dependency-path: |
          **/setup.cfg
          **/constraints.txt
          **/requirements-dev.txt
    - name: Install tox
      run: |
        python -m pip install -c ./constraints.txt pip setuptools wheel
        python -m pip install -c ./constraints.txt tox
        python -m pip list
    - name: Update requirements
      run: |
        pyversion=${{ matrix.python-version }}
        pyversion_no_dot=${pyversion//./}
        tox run -e requirements-py${pyversion_no_dot}
    - name: Run tests
      env:
        NUM_PROCESSES: auto
      run: |
        tox run --skip-missing-interpreters -m test-${{ matrix.tox-module-factor }}-cpu

