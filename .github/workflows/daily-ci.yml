name: Daily CI

on:
  pull_request:
    branches:
    - main

jobs:
  daily-ci:
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10"]
        os: ["ubuntu-latest"]
      fail-fast: false

    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        cache-dependency-path: |
          **/setup.cfg
          **/constraints.txt
          **/requirements-dev.txt
    - name: Install tox
      run: |
        python -m pip install -c ./constraints.txt pip setuptools wheel
        python -m pip install -c ./constraints.txt tox
        python -m pip list
    - name: Update requirements
      run: |
        pyversion=${{ matrix.python-version }}
        pyversion_no_dot=${pyversion//./}
        tox run -e requirements-py${pyversion_no_dot}
    - name: Run checks
      run: |
        tox run -e eve-py${pyversion_no_dot}
