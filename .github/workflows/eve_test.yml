name: Eve / Test

on:
  push:
    branches:
    - functional
    - ci-test-branch
    paths: # Run only when eve sources or tests have changed.
    - "**"
    - "!src/**"
    - "!tests/**"
    - "src/eve"
    - "tests/eve_tests"
  pull_request:
    branches:
    - functional
    - ci-test-branch
    paths: # Run only when eve sources or tests have changed.
    - "**"
    - "!src/**"
    - "!tests/**"
    - "src/eve"
    - "tests/eve_tests"

jobs:
  tox:
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10"]
        os: ["ubuntu-latest", "macos-latest"]
      fail-fast: false

    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install python dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
    - name: Run tox tests
      run: |
        pyversion_no_dot="${{ matrix.python-version }}"
        pyversion_no_dot="${pyversion_no_dot/./}"
        pip install tox
        tox -r -e eve-py${pyversion_no_dot}
    - name: Upload coverage.json artifact
      uses: actions/upload-artifact@v3
      with:
        name: coverage-py${{ matrix.python-version }}-${{ matrix.os }}
        path: coverage-py${{ matrix.python-version }}-${{ matrix.os }}.json
    - name: Gather info
      env:
        PR_NUMBER: ${{ github.event.number }}
      run: |
        echo ${{ env.PR_NUMBER }} >> info-py${{ matrix.python-version }}-${{ matrix.os }}.txt
    - name: Upload info artifact
      uses: actions/upload-artifact@v3
      with:
        name: info-py${{ matrix.python-version }}-${{ matrix.os }}
        path: info-py${{ matrix.python-version }}-${{ matrix.os }}.txt

