name: "Test / Eve"

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main
    paths: # Run only when gt4py.eve sources or tests have changed.
    - "src/gt4py/eve/**"
    - "tests/eve_tests/**"
    - "workflows/**"

jobs:
  test-eve:
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10"]
        os: ["ubuntu-latest"]
      fail-fast: false

    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install python dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel tox
    - name: Run tox tests
      env:
        NUM_PROCESSES: auto
      shell: bash
      run: |
        pyversion_no_dot="${{ matrix.python-version }}"
        pyversion_no_dot="${pyversion_no_dot/./}"
        tox run -e eve-py${pyversion_no_dot}
