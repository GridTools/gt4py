# This file is mainly used to configure package creation with setuptools.
# Documentation:
# http://setuptools.readthedocs.io/en/latest/setuptools.html#configuring-setup-using-setup-cfg-files
#
# Additionally, it stores settings of other development tools (linters, type checkers, etc..

[metadata]
name = gt4py
version = attr: gt4py.__about__.__version__
author = ETH Zurich
author_email = gridtools@cscs.ch
description = Python library for generating high-performance implementations of stencil kernels for weather and climate modeling from a domain-specific language (DSL)
license = GPL-3.0-or-later
license_files = LICENSE.txt
long_description = file: README.rst
long_description_content_type = text/x-rst
url = https://gridtools.github.io/gt4py
project_urls =
    Repository = https://github.com/GridTools/gt4py
    Homepage = https://gridtools.github.io/
    Documentation = https://gridtools.github.io/gt4py
platforms = Linux, Mac

# From: https://pypi.python.org/pypi?%3Aaction=list_classifiers
classifiers =
    Development Status :: 4 - Beta
    Environment :: Console
    Environment :: GPU :: NVIDIA CUDA
    Intended Audience :: Science/Research
    License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
    Operating System :: POSIX
    Programming Language :: Python
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: 3.9
    Programming Language :: Python :: 3.10
    Programming Language :: Python :: Implementation :: CPython
    Programming Language :: Python :: Implementation :: CPython
    Topic :: Scientific/Engineering :: Atmospheric Science
    Topic :: Scientific/Engineering :: Mathematics
    Topic :: Scientific/Engineering :: Physics

[options]
zip_safe = False
packages = find:
package_dir =
    =src
include_package_data = True
python_requires = >= 3.8
install_requires =
    attrs>=21.3
    black>=22.3
    cached-property>=1.5
    click>=7.1
    gridtools-cpp>=2.2.2,==2.*
    jinja2>=2.10
    numpy>=1.15,<1.24
    scipy>=1.4
    packaging>=20.0
    pybind11>=2.5
    setuptools>=60.6
    tabulate>=0.8
    typing-extensions>=4.2
    astunparse>=1.6.3;python_version<'3.9'
    # ---- eve / gtc ----
    boltons>=20.0
    cytoolz>=0.11
    devtools>=0.6
    deepdiff>=5.8
    frozendict>=2.3
    mako>=1.1
    networkx>=2.4
    toolz>=0.11
    typing_inspect>=0.6.0
    xxhash>=1.4.4,<3.1.0

[options.packages.find]
where = src
exclude =
    tests

[options.extras_require]
# Add here additional requirements for extra features, to install with:
# `pip install gt4py[cuda90]` like:
cuda =
    cupy
cuda110 =
    cupy-cuda110
cuda111 =
    cupy-cuda111
cuda112 =
    cupy-cuda112
cuda113 =
    cupy-cuda113
cuda114 =
    cupy-cuda114
cuda115 =
    cupy-cuda115
cuda116 =
    cupy-cuda116
cuda117 =
    cupy-cuda117
cuda118 =
    cupy-cuda118
dace =
    dace>=0.14.1,<0.15
    sympy
formatting =
    clang-format>=9.0
testing =
    hypothesis>=4.14
    pytest~=6.1
    tox~=3.14

[options.entry_points]
# CLI entry points to be installed
console_scripts =
    gtpyc = gt4py.cli:gtpyc


