[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools>=60.6", "wheel", "cython"]

[tool.black]
exclude = '''
/(
    \.git
  | \.gt_cache
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''
include = '\.pyi?$'
line-length = 100
target_version = ["py310"]
