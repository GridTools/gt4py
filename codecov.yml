codecov:
  require_ci_to_pass: no

coverage:
  precision: 2
  round: down
  range: "85...100"
  status:
    project:
      default: false
      gt4py:
        target: 85%
        threshold: 0%
        paths:
        - "src/functional"
        flags:
        - gt4py-all
        if_ci_failed: success
      eve:
        target: 85%
        threshold: 0%
        paths:
        - "src/eve"
        flags:
        - eve-all
        if_ci_failed: success

comment:
  layout: "reach,diff,flags,files,footer"
  behavior: default
  require_changes: no
