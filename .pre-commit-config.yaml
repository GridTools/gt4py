# -----------------------------------------------------------------------
# This file contains 'cog' snippets (https://nedbatchelder.com/code/cog/) 
# to keep version numbers in sync with 'constraints.txt'
# -----------------------------------------------------------------------

default_language_version:
  python: python3.10
repos:
# - repo: meta
#   hooks:
#   - id: check-hooks-apply
#   - id: check-useless-excludes
- repo: https://github.com/macisamuele/language-formatters-pre-commit-hooks
  rev: v2.6.0
  hooks:
  - id: pretty-format-ini
    args: [--autofix]
    exclude: tox.ini
  - id: pretty-format-toml
    args: [--autofix]
    exclude: tach.toml
  - id: pretty-format-yaml
    args: [--autofix, --preserve-quotes, --indent, "2"]

- repo: https://github.com/pre-commit/mirrors-prettier
  rev: v3.0.0-alpha.4
  hooks:
  - id: prettier
    types_or: [markdown, json]

- repo: https://github.com/Lucas-C/pre-commit-hooks
  rev: v1.5.5
  hooks:
  - id: insert-license
    exclude: ^\..*$
    types: [python]
    args: [--comment-style, "|#|", --license-filepath, ./HEADER.txt, --fuzzy-match-generates-todo]

- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.4.0
  hooks:
  - id: check-case-conflict
  - id: check-merge-conflict
  - id: check-toml
  - id: check-yaml

- repo: https://github.com/astral-sh/ruff-pre-commit
  ##[[[cog
  ## import re
  ## version = re.search('ruff==([0-9\.]*)', open("constraints.txt").read())[1]
  ## print(f"rev: v{version}")
  ##]]]
  rev: v0.8.6
  ##[[[end]]]
  hooks:
    # Run the linter.
    # TODO: include tests here
  - id: ruff
    files: ^src/
    args: [--fix]
    # Run the formatter.
  - id: ruff-format

- repo: https://github.com/gauge-sh/tach-pre-commit
  rev: v0.10.7
  hooks:
  - id: tach

