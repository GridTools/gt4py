- repo: https://github.com/psf/black
  rev: 22.3.0
  hooks:
  - id: black

- repo: https://github.com/PyCQA/isort
  rev: 5.10.1
  hooks:
  - id: isort

- repo: https://github.com/PyCQA/flake8
  rev: 5.0.4
  hooks:
  - id: flake8
    additional_dependencies:
    - darglint
    - flake8-bugbear
    - flake8-builtins
    - flake8-debugger
    - flake8-docstrings
    - flake8-eradicate
    - flake8-mutable
            # Disabled for now due to random false positives
            # - flake8-rst-docstrings
    - pygments
    exclude: |
      (?x)^(
      setup.py |
      docs/conf.py |
      src/gt4py/cartesian/__gtscript__.py |
      src/gt4py/cartesian/__init__.py |
      src/gt4py/cartesian/gtscript.py |
      src/gt4py/cartesian/backend/__init__.py |
      src/gt4py/cartesian/backend/pyext_builder.py |
      src/gt4py/cartesian/frontend/__init__.py |
      src/gt4py/cartesian/frontend/nodes.py |
      src/gt4py/cartesian/frontend/node_util.py |
      src/gt4py/cartesian/utils/__init__.py |
      src/gt4py/cartesian/utils/base.py |
      src/gt4py/cartesian/utils/attrib.py |
      src/gt4py/cartesian/utils/meta.py |
      src/gt4py/eve/extended_typing.py |
      tests/conftest.py |
      tests/cartesian_tests/integration_tests/stencil_definitions.py |
      tests/cartesian_tests/integration_tests/test_code_generation.py |
      tests/cartesian_tests/integration_tests/test_cpp_regression.py |
      tests/cartesian_tests/integration_tests/utils.py |
      tests/cartesian_tests/unit_tests/test_call_interface.py |
      tests/cartesian_tests/unit_tests/test_gtscript_frontend.py |
      )$

- repo: https://github.com/pre-commit/mirrors-mypy
  rev: v0.982
  hooks:
  - id: mypy
    exclude: |
      (?x)^(
      docs/conf.py |
      src/gt4py/cartesian/backend/pyext_builder.py |
      src/gt4py/cartesian/frontend/nodes.py |
      src/gt4py/cartesian/frontend/node_util.py |
      src/gt4py/cartesian/frontend/gtscript_frontend.py |
      src/gt4py/cartesian/frontend/defir_to_gtir.py |
      src/gt4py/cartesian/utils/meta.py |
      tests/definitions.py |
      tests/definition_setup.py |
      tests/eve_tests/unit_tests/definitions.py |
      tests/cartesian_tests/integration_tests/stencil_definitions.py |
      tests/cartesian_tests/integration_tests/test_code_generation.py |
      tests/cartesian_tests/unit_tests/test_call_interface.py |
      tests/cartesian_tests/unit_tests/test_gtscript_frontend.py |
      tests/cartesian_tests/unit_tests/test_gtc/test_common.py |
      tests/cartesian_tests/unit_tests/test_gtc/test_oir.py |
      tests/cartesian_tests/unit_tests/test_gtc/gtir_utils.py |
      tests/cartesian_tests/unit_tests/test_gtc/test_gtir_to_oir.py |
      tests/cartesian_tests/unit_tests/test_gtc_backend/definition_setup.py |
      )$
    entry: |
      mypy --install-types --non-interactive
