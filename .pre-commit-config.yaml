- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.4.0
  hooks:
  - id: check-case-conflict
  - id: check-merge-conflict
  # - id: check-json
  - id: check-toml
  - id: check-yaml
  - id: debug-statements

- repo: https://github.com/psf/black
  rev: "23.1.0"
  hooks:
  - id: black

- repo: https://github.com/PyCQA/isort
  rev: "5.12.0"
  hooks:
  - id: isort

- repo: https://github.com/PyCQA/flake8
  rev: "5.0.4"  # Must match version in requirements-dev.txt & constraints.txt
  hooks:
  - id: flake8
    additional_dependencies:
    - darglint
    - flake8-bugbear
    - flake8-builtins
    - flake8-debugger
    - flake8-docstrings
    - flake8-eradicate
    - flake8-mutable
    # - flake8-rst-docstrings  # Disabled for now due to random false positives
    - pygments
    exclude: |
      (?x)^(
      setup.py |
      docs/user/cartesian/conf.py |
      src/gt4py/cartesian/__gtscript__.py |
      src/gt4py/cartesian/__init__.py |
      src/gt4py/cartesian/gtscript.py |
      src/gt4py/cartesian/backend/__init__.py |
      src/gt4py/cartesian/backend/pyext_builder.py |
      src/gt4py/cartesian/frontend/__init__.py |
      src/gt4py/cartesian/frontend/nodes.py |
      src/gt4py/cartesian/frontend/node_util.py |
      src/gt4py/cartesian/utils/__init__.py |
      src/gt4py/cartesian/utils/base.py |
      src/gt4py/cartesian/utils/attrib.py |
      src/gt4py/cartesian/utils/meta.py |
      src/gt4py/eve/extended_typing.py |
      tests/conftest.py |
      tests/cartesian_tests/integration_tests/stencil_definitions.py |
      tests/cartesian_tests/integration_tests/test_code_generation.py |
      tests/cartesian_tests/integration_tests/test_cpp_regression.py |
      tests/cartesian_tests/integration_tests/utils.py |
      tests/cartesian_tests/unit_tests/test_call_interface.py |
      tests/cartesian_tests/unit_tests/test_gtscript_frontend.py |
      tests/next_tests/.*
      )$

- repo: https://github.com/pre-commit/mirrors-mypy
  rev: v1.0.0    # Must match version in requirements-dev.txt & constraints.txt
  hooks:
  - id: mypy
    additional_dependencies:  # Must match versions in setup.cfg
    - attrs>=21.3
    - black>=22.3
    - boltons>=20.0
    - cached-property>=1.5
    - click>=7.1
    - cmake>=3.22
    - cytoolz>=0.11
    - deepdiff>=5.8
    - devtools>=0.6
    - frozendict>=2.3
    - gridtools-cpp>=2.2.2,==2.*
    - jinja2>=2.10
    - lark>=1.1.2
    - mako>=1.1
    - networkx>=2.4
    - ninja>=1.10
    - numpy>=1.15,<1.24
    - packaging>=20.0
    - pybind11>=2.5
    - scipy>=1.4
    - setuptools>=60.6
    - tabulate>=0.8
    - typing-extensions>=4.2
    - astunparse>=1.6.3;python_version<'3.9'
    - frozendict>=2.3
    - mako>=1.1
    - networkx>=2.4
    - toolz>=0.11
    - xxhash>=1.4.4,<3.1.0
    # Add all type stubs from typeshed
    - types-all
    args: [--no-install-types]
    exclude: |
      (?x)^(
      setup.py |
      build/.* |
      ci/.* |
      docs/.* |
      tests/.*
      )$

