default_language_version:
  python: python3.10
repos:
  # - repo: meta
  #   hooks:
  #   - id: check-hooks-apply
  #   - id: check-useless-excludes

- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.1.0
  hooks:
  - id: check-case-conflict
      #  - id: check-json
  - id: check-merge-conflict
  - id: check-toml
  - id: check-yaml
  - id: debug-statements
    # - id: fix-encoding-pragma
    #   args: [--remove]
  #  - id: pretty-format-json

- repo: https://github.com/macisamuele/language-formatters-pre-commit-hooks
  rev: v2.2.0
  hooks:
  - id: pretty-format-ini
    args: [--autofix]
  - id: pretty-format-toml
    args: [--autofix]
  - id: pretty-format-yaml
    args: [--autofix, --preserve-quotes, --indent, "2"]

- repo: https://github.com/psf/black
  rev: 21.12b0
  hooks:
  - id: black
    args: [--target-version, py310]

- repo: https://github.com/pre-commit/mirrors-isort
  rev: v5.10.1
  hooks:
  - id: isort

- repo: https://gitlab.com/PyCQA/flake8
  rev: 4.0.1
  hooks:
  - id: flake8
    additional_dependencies:
    - darglint
    - flake8-bugbear
    - flake8-builtins
    - flake8-debugger
    - flake8-docstrings
    - flake8-eradicate
    - flake8-mutable
          # Disabled for now due to random false positives
          # - flake8-rst-docstrings
    - pygments
    exclude: |
      (?x)^(
      setup.py |
      docs/eve/conf.py |
      tests/conftest.py |
      tests/functional_tests/.* |
      )$

- repo: https://github.com/pre-commit/mirrors-mypy
  rev: v0.931
  hooks:
  - id: mypy
    exclude: |
      (?x)^(
      src/eve/datamodels.py | # until datamodels is upgraded to 3.10
      src/functional/ffront/func_to_foast.py | # until mypy supports match
      src/functional/ffront/symbol_makers.py | # until mypy supports match
      src/functional/ffront/type_info.py | # until mypy supports match
      src/functional/ffront/foast_to_itir.py | # until mypy supports match
      src/functional/ffront/foast_passes/type_deduction.py | # until mypy supports match
      docs/eve/conf.py |
      tests/eve_tests/definitions.py |
      tests/functional_tests/.* |
      )$
